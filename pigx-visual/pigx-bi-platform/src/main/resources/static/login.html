<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="">

  <title>PigX报表系统</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/signin.css" rel="stylesheet">
</head>

<body class="sign_body">
<div class="container form-margin-top">
  <form class="form-signin" action="/login" method="post">
    <h2 class="form-signin-heading" align="center">报表系统认证</h2>
    <input type="text" name="username" class="form-control" placeholder="账号" required autofocus>
    <input type="password" name="password" class="form-control" placeholder="密码" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">sign in</button>
    <span style="color: red;" id="error"></span>
  </form>
</div>
<footer>
  <p>support by: pig4cloud</p>
  <p>email: <a href="mailto:support@mail.pigx.vip">support@mail.pigx.vip</a></p>
</footer>
</body>
</html>
<script>
  window.onload = function () {
    let params = window.location.href.split('error=');
    if (params.length === 2) {
      document.getElementById("error").innerText = decodeURI(params[1])
    }
  }
</script>
